<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>uwoeme registration form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Create account</h2>
    <div>
        <form class="form-horizontal" th:object="${userForm}" th:action="@{/registration}" method="POST">

            <div th:if="${param.error}" class="alert alert-danger">
                <p>Invalid username or password.</p>
            </div>

            <!--<div class="form-group"  th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">-->
            <!--<div th:if="{#fields.hasErrors('passwordConfim')}">-->
            <label class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>

                <span class="help-block">
                       <ul>
                           <li th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User name error</li>
                           <!--<li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />-->
                       </ul>
                    </span>
            </div>
            <!--</div>-->
            <!--<input type="hidden" th:field="*{id}"/>-->
            <!--<input type="hidden" th:field="*{version}"/>-->
            <!--<input type="hidden" th:field="*{customer.id}"/>-->
            <!--&lt;!&ndash;<input type="hidden" th:field="*{customer.version}"/>&ndash;&gt;-->
            <!--<div class="form-group" th:class="${param.error} ? 'form-group has error' : 'form-group'">-->
            <!--<label class="col-sm-2 control-label">Username:</label>-->
            <!--<div class="col-sm-10">-->
            <!--<input type="text" class="form-control" th:field="*{userName}"/>-->
            <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{surname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mail}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
